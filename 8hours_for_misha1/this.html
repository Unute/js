<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let user = {
      name: "John",
      age: 30
    };

    user.sayHi = function () {
      alert("Привет!");
    };

    user.sayHi(); // Привет!

    // сокращённая запись выглядит лучше, не так ли?
    user = {
      sayHi() { // то же самое, что и "sayHi: function(){...}"
        alert("Привет");
      }
    };

    let user = {
      name: "John",
      age: 30,
      sayHi() {
        // "this" - это "текущий объект".
        alert(this.name);
      }
    };
    user.sayHi(); // John

    


  </script>
</body>

</html>
